<div class="abc" *ngIf="!this.authService.isLoggedIn">

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <mat-card style="box-shadow:  20px 20px 60px #bebebe,
                                                                            -20px -20px 60px #ffffff; margin-top: 80px;">
    <mat-tab-group *ngIf="!isForgotPass">
      <mat-tab label="Login">
        <br><br>
          <form class="example-form" [formGroup]="signinForm" (ngSubmit)="loginUser()">
            <mat-card-content>
              <div class="example-full-width">
                <input id="ip2" type="email" formControlName="mno" placeholder="Enter Email" required>
              </div>
              <br>
              <div class="example-full-width">
                <input id="ip2" type="password" formControlName="password" placeholder="Password" required>
              </div>
              <br>
              <div style="padding-left: 10px; opacity:0.7; cursor:pointer;">
                <a [routerLink]="['/enterForgotPassword']" routerLinkActive="router-link-active"
                  style="text-decoration: inherit; color: inherit;">Forgot Password</a>
              </div>
            </mat-card-content><br>
            <re-captcha (resolved)="resolved($event)" siteKey="6LfN3NMaAAAAAHN_k-sx7bgOaNLMAiKQ9YoBwFpI"></re-captcha>

            <div style="text-align:center">
              <button mat-stroked-button style="background-color: #981B40; color: white;" class="btn-block" [disabled]="isDisabled"
                (click)="loginUser()">Log in</button>
            </div>

            <div *ngIf="this.b==1 || !this.authService.t || this.authService.isWrongCred"
              style="color: rgb(255, 0, 0); text-align: center;">
              <p>
                Unable to verify your crendentials. Please try again.
              </p>
            </div>
          </form>
      </mat-tab>
      <mat-tab label="Sign Up">
        <br><br>
          <form class="example-form" [formGroup]="signupForm" (ngSubmit)="registerUser()">

            <mat-card-content>
              <div class="example-full-width">
                <input id="ip2" type="text" formControlName="full_name" placeholder="Username*" required>
              </div><br>

              <div class="example-full-width">
                <input id="ip2" type="text" formControlName="mno" placeholder="Mobile Number*" required>
              </div><br>

              <div class="example-full-width">
                <input id="ip2" type="email" formControlName="email" placeholder="Email*" required>
              </div><br>

              <div class="example-full-width">
                <input id="ip2" type="password" formControlName="password" placeholder="Password*" required>
              </div><br>

              <div class="example-full-width">
                <input id="ip2" type="password" formControlName="U_c_pass" placeholder="Confirm Password*" required>
              </div><br>

            </mat-card-content>
            <re-captcha (resolved)="resolved($event)" siteKey="6LfN3NMaAAAAAHN_k-sx7bgOaNLMAiKQ9YoBwFpI"></re-captcha>
            <br>
            <div style="text-align:center">
              <button mat-stroked-button style="background-color: #981B40; color: white;" class="btn-block"
                [disabled]="isDisabled">Sign Up!</button>
            </div>
          </form>
          <div *ngIf="this.a==1" style="color: rgb(255, 0, 0); text-align: center;">
            Unable to process the details.
            <!--  <br>Password must contains
                                                          minimum eight characters, at least one letter and one number -->
            {{errMsg}}
          </div>
          <div *ngIf="isSignupValid" style="color: rgb(255, 0, 0); text-align: center;">
          Credentials already exist. Please use a unique combination
          </div>
          <div *ngIf="isSignedUp === true" style="color: rgb(9, 255, 0); text-align: center;">
            User Created <br> Sign In to continue
          </div>
      </mat-tab>
    </mat-tab-group>
    <div *ngIf="isForgotPass">




    </div>
  </mat-card>
</div>

</div>
