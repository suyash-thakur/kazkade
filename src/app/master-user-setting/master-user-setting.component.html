<div style="padding-top:55px;
">

  <mat-drawer-container class="example-container" autosize style="min-height: 80vh;     background-color: rgba(206, 200, 200, 0.1);
  ">

    <div class="example-sidenav-content">
      <h2>Account Details</h2>
      <br>
      <div class="input_container">
        <div class="label" style="flex:1">
          Name
        </div>
        <div style="flex: 3;">
          <input class="input_account" type="text" [(ngModel)]="userName" [disabled]="isDis">
          </div>
          </div>
          <div style="" class="input_container">
            <div class="label" style="flex:1">
              Mobile
            </div>
            <div style="flex:3">
              <input class="input_account" type="number" [(ngModel)]="mobile" [disabled]="isDis">
            </div>
          </div>
          <div style="" class="input_container">
            <div class="label" style="flex:1">
              Email
            </div>
            <div style="flex:3">
              <input class="input_account" type="email" [(ngModel)]="email" [disabled]="isDis">
        </div>
      </div>
      <div style="" class="input_container">
        <div class="label" style="flex:1">
          API key
          </div>
          <div style="flex:3">
            <input class="input_account" [disabled]="isDis" [(ngModel)]="apiKey">
          </div>
          </div>
          <div style="" class="input_container">
            <div class="label" style="flex:1">
              Password
            </div>
            <div style="flex:3">
              <input class="input_account" type="password" [disabled]="isDis" [(ngModel)]="password">
              </div>
              </div>
              <div style="" class="input_container">
                <div class="label" style="flex:1">
                  Confirm Password
                </div>
                <div style="flex:3">
                  <input class="input_account" type="password" [disabled]="isDis">
            </div>
          </div>
          <div style="" class="input_container">
            <div class="label" style="flex:1">
          About
        </div>
        <div style="flex:3">
          <textarea class="input_account" type="email" rows="6"
            style="border-radius: 20px; color:black; padding-top: 5px;" [(ngModel)]="description" [disabled]="isDis"></textarea>
        </div>
      </div>
      <div style=" justify-content: center;" class="input_container">
        <div
          style="background-color: #981B40; padding-left: 25px; padding-right: 25px; padding-top: 10px; padding-bottom: 10px; color: white; border-radius: 25px; cursor: pointer;"  (click)="submitDescription()" *ngIf="!isDis">
          Save Changes
        </div>
        <div
          style="background-color: #981B40; padding-left: 25px; padding-right: 25px; padding-top: 10px; padding-bottom: 10px; color: white; border-radius: 25px; cursor: pointer;"
          (click)="toggleEdit()" *ngIf="isDis">
          Edit
        </div>
      </div>
    </div>

  </mat-drawer-container>
</div>
