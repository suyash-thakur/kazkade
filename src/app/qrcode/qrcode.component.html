<div style="width: 100%;text-align: center; margin-top:20px; margin-bottom: 20px; padding: 64px;">
  <div style="display:flex; justify-content:center; min-height:70vh; align-items: center; ">
    <mat-card>
      <div style="font-weight: bold; font-size:18px; width:100%; text-align:left; margin-bottom: 7px;">Step 1</div>
      <div style="font-size:14px; font-weight: bold; opacity: 0.7;">Download and install the Google Authenticator app
      </div>
      <br>
      <div style="font-weight: bold; font-size:18px; width:100%; text-align:left; margin-bottom: 7px;">Step 2</div>
      <div style="font-size:14px; font-weight: bold; opacity: 0.7;">Scan this QR code in the Google Authenticator app
      </div>
      <br>
      <div>
        <img [src]="url" style="width:250px; height:250px;">
      </div>
      <div style="display:flex; justify-content:center;">
        <div style="padding: 10px 20px 10px 20px; text-align:center; background-color: #981B40 ; color:white;"
          (click)="showVerify()">
          Next
        </div>
      </div>
    </mat-card>
  </div>
</div>
