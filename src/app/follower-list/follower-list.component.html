<div style="padding:15px; padding-top: 50px; min-height:80vh">
  <br>
  <h2>
    Followers:
  </h2>
  <div style="display:flex; flex-direction: column; align-items: center;" *ngFor="let item of followerList">
    <div style="display: flex; max-width:800px; width: 100%; align-items: center;  margin-top: 15px;">
      <div>
        <img src="../../assets/image 42.png" style="max-width:70px;">
      </div>
      <div style="font-size:20px; font-weight:bold; margin-left: 20px;">
        {{item.user[0].full_name}}
      </div>

      <div style="flex-grow: 1; display: flex; justify-content:center;">
        <div style=" color: #e74c3c; font-size:20px; font-weight:bold;"
          *ngIf="item.totalUnrealizedProfit.includes('-')">
          {{item.totalUnrealizedProfit}}
        </div>
        <div style=" color: #2ecc71; font-size:20px; font-weight:bold;"
          *ngIf="!item.totalUnrealizedProfit.includes('-')">
          {{item.totalUnrealizedProfit}}
        </div>
      </div>
      <div style="flex-grow: 1; display: flex; justify-content:center;">
        <button mat-raised-button (click)="openDialog()">View</button>
      </div>
    </div>
  </div>
  <div *ngIf="followerList.length === 0" style="width:100%; text-align: center; font-size: 20px; font-weight:bold">
    No Followers
  </div>
</div>
