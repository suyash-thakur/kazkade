<div style="padding:15px; padding-top: 50px; min-height:80vh">
  <div style="font-size: 18px; margin-top:105px; font-weight: bold;  padding: 15px; padding-top: 0px;">
    <div style="padding:20px; background-color: #981B40; width: fit-content; color:white;">
      <div *ngIf="this.authservice.userType !== 'COPY'">
        Followers:
      </div>
      <div *ngIf="this.authservice.userType === 'COPY'">
        Following:
    </div>
    </div>
    </div>


  <div style="display:flex; flex-direction: column; align-items: center;"
    *ngFor="let item of followerList; let i = index">
    <div style="display: flex; max-width:800px; width: 100%; align-items: center;  margin-top: 15px;">
      <div>
        <img src="../../assets/image 42.png" style="max-width:70px;" *ngIf="item.user[0].image_url === undefined">
        <img [src]="item.user[0].image_url" style="max-width:70px;" *ngIf="item.user[0].image_url !== undefined">
      </div>
      <div style="font-size:20px; font-weight:bold; margin-left: 20px;">
        {{item.user[0].full_name}}
      </div>

      <div style="flex-grow: 1; display: flex; justify-content:center;">
        <div style=" color: #e74c3c; font-size:20px; font-weight:bold;"
          *ngIf=" item.balance.totalUnrealizedProfit.includes('-')">
          {{item.balance.totalUnrealizedProfit}}
        </div>
        <div style=" color: #2ecc71; font-size:20px; font-weight:bold;"
          *ngIf="!item.balance.totalUnrealizedProfit.includes('-')">
          {{item.balance.totalUnrealizedProfit}}
        </div>
      </div>
      <div style="flex-grow: 1; display: flex; justify-content:center;">
        <button mat-raised-button (click)="openDialog(i)">View</button>
      </div>
    </div>
  </div>
  <div *ngIf="followerList.length === 0 && this.authservice.userType !== 'COPY' && isLoading === true"
    style="width:100%; text-align: center; font-size: 20px; font-weight:bold">
    No Followers
  </div>
  <div *ngIf="followerList.length === 0 && this.authservice.userType === 'COPY' && isLoading === true"
    style="width:100%; text-align: center; font-size: 20px; font-weight:bold">
    You are following no one
  </div>
  <div style="display:flex;  flex-direction: column; align-items: center; min-height: 70vh; width: 100%;"
    *ngIf="!isLoading">
    <div>
      <mat-spinner class="uploader-status2"></mat-spinner>
    </div>
  </div>
</div>
